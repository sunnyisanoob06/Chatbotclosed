<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Chatbot</title>
  <link href="https://cdn.jsdelivr.net/npm/@n8n/chat/dist/style.css" rel="stylesheet" />
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: #f9fafb;
      color: #111;
    }

    .login-screen {
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      flex-direction: column;
    }

    .login-box {
      background: white;
      color: black;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.15);
      text-align: center;
      width: 300px;
    }

    .login-box h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
    }

    .login-box button {
      margin-top: 1rem;
      background: #667eea;
      border: none;
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 12px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    .login-box button:hover {
      background: #5a67d8;
    }

    .chat-app {
      display: none;
      height: 100vh;
      display: flex;
    }

    .sidebar {
      width: 250px;
      background: #1f2937;
      color: white;
      display: flex;
      flex-direction: column;
      padding: 1rem;
    }

    .sidebar h2 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
    }

    .chat-list {
      flex-grow: 1;
      overflow-y: auto;
    }

    .chat-list button {
      display: block;
      width: 100%;
      text-align: left;
      background: transparent;
      border: none;
      padding: 0.5rem;
      border-radius: 8px;
      color: white;
      cursor: pointer;
    }
    .chat-list button:hover {
      background: #374151;
    }

    .chat-container {
      flex-grow: 1;
      background: #f3f4f6;
      display: flex;
      flex-direction: column;
    }

    #n8n-chat {
      flex-grow: 1;
    }
  </style>
</head>
<body>
  <!-- LOGIN SCREEN -->
  <div class="login-screen" id="loginScreen">
    <div class="login-box">
      <h1>Welcome ðŸ‘‹</h1>
      <p>Sign in to chat with AI</p>
      <button onclick="netlifyIdentity.open()">Login / Sign Up</button>
    </div>
  </div>

  <!-- CHAT APP -->
  <div class="chat-app" id="chatApp">
    <div class="sidebar">
      <h2>Chats</h2>
      <button onclick="newChat()">+ New Chat</button>
      <div class="chat-list" id="chatList">
        <!-- Old chats will load here -->
      </div>
      <button onclick="logout()">Logout</button>
    </div>
    <div class="chat-container">
      <div id="n8n-chat"></div>
    </div>
  </div>

  <script type="module">
    import { createChat } from 'https://cdn.jsdelivr.net/npm/@n8n/chat/dist/chat.bundle.es.js';

    const loginScreen = document.getElementById('loginScreen');
    const chatApp = document.getElementById('chatApp');
    const chatList = document.getElementById('chatList');

    let chats = JSON.parse(localStorage.getItem('chats')) || [];
    let currentChatId = null;

    function loadChatList() {
      chatList.innerHTML = '';
      chats.forEach((c, idx) => {
        const btn = document.createElement('button');
        btn.innerText = `Chat ${idx + 1}`;
        btn.onclick = () => openChat(c.id);
        chatList.appendChild(btn);
      });
    }

    function newChat() {
      const id = Date.now().toString();
      chats.push({ id });
      localStorage.setItem('chats', JSON.stringify(chats));
      loadChatList();
      openChat(id);
    }

    function openChat(id) {
      currentChatId = id;
      document.getElementById('n8n-chat').innerHTML = '';
      createChat({
        webhookUrl: 'https://sunnyisnoob.app.n8n.cloud/webhook/71e36421-3d67-467d-9a02-b065393dd461/chat',
        metadata: { chatId: id }
      });
    }

    // Netlify Identity
    netlifyIdentity.on('login', user => {
      loginScreen.style.display = 'none';
      chatApp.style.display = 'flex';
      loadChatList();
      if (chats.length === 0) newChat();
      else openChat(chats[0].id);
    });

    netlifyIdentity.on('logout', () => {
      loginScreen.style.display = 'flex';
      chatApp.style.display = 'none';
    });

    function logout() {
      netlifyIdentity.logout();
    }
  </script>
</body>
</html>
